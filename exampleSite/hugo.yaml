              - Produzi variações de criativos curtos para campanhas (estilo UGC/direct response), priorizando velocidade de entrega e repetibilidade.
              - Usei FaceFusion como parte do pipeline para substituição/ajuste de rosto em contextos apropriados (personas sintéticas ou uso autorizado), mantendo consistência de personagem entre variações.
              - Padronizei um fluxo de qualidade visual (redução de artefatos, alinhamento, estabilidade de frames, correções rápidas) para manter aparência “natural” no feed.
              - Organizei versões por objetivo de performance: hooks, “problem/solution”, prova/benefícios, oferta e CTA, facilitando testes A/B e iteração.
              - Entreguei pacotes de criativos prontos para publicação (formato vertical, cortes rápidos, legendas e finalização).
      - company: "AI Influencer"
        jobs:
          - name: "“Estúdio” de influencer 100% IA para Instagram com LoRAs (conteúdo completo)"
            date: "2025"
            content: |-
              - Fui responsável por construir e manter perfis de influencer 100% IA, entregando stories, fotos, carrosséis e vídeos com consistência visual.
              - Treinei diversas LoRAs para manter identidade fixa da persona (traços/estilo), evitando “mudanças de rosto” e variação estética entre posts.
              - Defini identidade visual e linha editorial: temas, variações de looks/cenários, formatos de post e calendário de produção.
              - Criei pacotes recorrentes de conteúdo, com ajustes por campanha e tendência, mantendo padrão de estética e agilidade de entrega.
              - Estruturei um workflow para escalar produção sem depender só de plataformas “one-click”, com controle de prompts, referências e presets.
      - company: "Video Pipeline"
        jobs:
          - name: "Pipeline avançado com ComfyUI + KlingAI para manipulação e variações de vídeo"
            date: "2026"
            content: |-
              - Usei ComfyUI para montar pipelines modulares de criação/edição com IA, ganhando controle fino do resultado em vez de depender só de sites prontos.
              - Manipulei elementos visuais e refinamentos até chegar no resultado desejado (consistência, estilo, detalhes), com presets reutilizáveis.
              - Combinei criação de LoRA voltada para vídeo com geração/variação via KlingAI, direcionando para peças curtas e iteráveis.
              - Mantive biblioteca de modelos/configs e organizei fluxos para repetir resultados com previsibilidade (ótimo para produção em volume).
              - Integrei o processo ao acabamento de edição (ritmo, cortes, narrativa e finalização) para entregar criativos prontos para campanha.
