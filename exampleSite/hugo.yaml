  # About
  about:
    enable: true
    title: "Sobre mim"
    image: "/images/projects/eu2.jfif"
    content: |-
      Tecnologia sempre fez parte da minha vida. Eu cresci usando, testando e aprendendo, então para mim esse é um caminho natural.

      No momento, meu foco principal está em criação de conteúdo com IA para criativos e redes sociais. Tenho me dedicado a produzir materiais mais dinâmicos e profissionais, trabalhando ritmo, cortes, narrativa e finalização, e usando IA para acelerar etapas como variações visuais, melhorias e ajustes finos. Já criei LoRAs para simular uma influencer no Instagram, usei o ComfyUI para controlar pipelines e manipular elementos de vídeo até chegar exatamente no resultado desejado, e também tenho experiência com FaceFusion para faceswap em projetos de anúncios e conteúdos. Quando preciso adaptar criativos para públicos diferentes, também utilizo ferramentas de dublagem e localização como o DubSmart para gerar versões de áudio e acelerar variações.

      Em paralelo, trago uma base sólida em automação e dados. Tenho 1 ano de experiência em back-end e engenharia de dados, trabalhando com ETL, integração de sistemas e automação de processos com Python, SQL, Lua e Power BI. Esse background em programação me ajuda muito a buscar as ferramentas de verdade e não depender apenas de sites e soluções prontas. Eu baixei e criei LoRAs do zero, procurei modelos, comparei alternativas e montei pipelines completos, em vez de simplesmente pagar para usar plataformas. Isso me permite estar sempre atualizado e usar as melhores ferramentas do mercado, com mais controle sobre qualidade, custo e resultado.

      Além disso, também curso Direito, o que fortalece meu olhar para responsabilidade, comunicação e atenção aos detalhes, algo que eu levo para a forma como documento, organizo e entrego soluções.
    skills:
      enable: false

